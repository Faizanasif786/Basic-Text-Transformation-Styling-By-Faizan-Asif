<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration by faizan asif</title>
    <link rel="stylesheet" href="use.css">
</head>
<body>

    <img src="watermark.png" alt="">
    <h2>Basic Text Transformation & Styling By Faizan Asif</h2>
<div id="text-decoration">
   <textarea name="text" id="text" cols="80" rows="20" autofocus placeholder="Type Your Text Here"></textarea>
   <center>   
    <button onclick="preview()" id="preview">Preview</button>
    <button onclick="boldtext()"  id="bold" >Bold</button>
    <button onclick="italic()" id="italic">Italic</button>
    <button onclick="uppcase()" id="upcase">Uppercase</button>
    <button onclick="removetext()" id="clear">Clear</button>

</center>


</div>

<div id="text-preview">
    <h3>Here is Your Text Preview</h3>
    <div id="previewtext"> 
        <p >
            Preview
        </p>
    </div>
 
</div>
<script src="use.js"></script>
</body>
</html>
